version: 2

jobs:
  build:
    docker:
      - image: cibuilds/hugo:0.28
    working_directory: ~/page
    steps:
      - checkout
      - attach_workspace:
          at: ~/page
      - run:
          name: Build
          command: HUGO_ENV=production hugo -v
      - save_cache:
          key: v1-assets-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - public
  deploy:
    machine: true
    working_directory: ~/page
    steps:
      - attach_workspace:
          at: ~/page
      - restore_cache:
          key: v1-assets-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Deploy
          command: aws s3 sync ./public s3://rafasf.com/ --delete

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
